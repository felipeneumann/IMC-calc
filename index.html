<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@300&family=Dosis:wght@300&family=Fredoka:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">Índice de Massa Corporal
        <br><b>Calcule seu IMC</b>
        </div>

        <div class="input">
            <label>Nome:</label>
            <input type="text" id='name'>
        </div>
        <div class="input">
            <label>Altura (m):</label>
            <input type="number" step="0.01" min="1" max="2,5" id='height' placeholder="ex: 1.65">
        </div>
        <div class="input">
            <label>Peso (kg):</label>
            <input type="number" id='weight' placeholder="ex: 68">
        </div>

        <button id='calculate'>Calcular</button>

        <div class="result" id='result'></div>

      <div class="copyright">© 2022 Felipe Neumann</div>
      </div>
    </main>
    <script src="imc.js"></script>
  </body>
</html>
